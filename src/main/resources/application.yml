spring:
  web:
    resources:
      add-mappings: false

  application:
    name: planb

  # todo 임시 DB h2 : 추후 결정
  datasource:
    url: jdbc:h2:mem:planb-db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: true